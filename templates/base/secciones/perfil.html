{% extends 'base/base.html' %}
{% load static %}
{% block contenido %}

<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #f6d365;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
        }
</style>

<section class="vh-100" style="background: linear-gradient(283deg, rgba(255,237,170,1) 0%, rgba(255,224,208,1) 48%, rgba(255,232,144,1) 100%);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="{{MEDIA_URL}}/media/{{user.perfilImage}}"
                  alt="Avatar" class="img-fluid my-5 bordered-rounded shadow" style="
                  width: 100px;
                  height: 100px;
                  object-fit: cover;
              ">
                <h5>{{user.username}}</h5>
                <p>{{user.get_rol_display}}</p>
             
                <a href="{% url 'editarperfil' %}"><i class="far fa-edit mb-5 text-muted"></i> <span class="text-muted">Editar perfil</span></a>
                {% comment %} editar perfil {% endcomment %}
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                    <br/>
                  <h5>Mi perfil</h5><br/>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                    <h6>Nombre y Apellido</h6>
                    <p class="text-muted">{{user.nombreApellido}}</p>
                    </div>
                  </div>
                  <hr class="mt-0 mb-4">   
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{user.email}}</p>
                    </div>
                  </div>
                                   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
